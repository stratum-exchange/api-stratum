version: "3.9"

services:
  redis:
    image: "redis:alpine3.16"
    command: redis-server /usr/local/etc/redis/custom_redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./custom_redis.conf:/usr/local/etc/redis/custom_redis.conf
    networks:
      - backend

  app:
    build:
      context: .
    ports:
      - "3033:3033"
    volumes:
      - ./:/app
      - ${SSL_KEY_PATH}:/etc/ssl/private/private.key
      - ${SSL_CERT_PATH}:/etc/ssl/certs/certificate.crt
    depends_on:
      - redis
    networks:
      - backend
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
    user: stratum

networks:
  backend:
